<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Slots</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script defer src="js/main.js"></script>

</head>
<body>
    <div id="slotMachine">
        <div id="title" class="animate__animated animate__bounceInDown">Lucky Slots</div>
        <div id="w1" class="wheel"></div>
        <div id="w2" class="wheel"></div>
        <div id="w3" class="wheel"></div>
        <div id="wallet">Wallet</div>
        <div id="wltMoney">$Wallet Money</div>
        <button id="playAgain" class="animate__animated animate__bounceInUp"><strong>Play Again</strong></button>
        <div id="winMsg"></div>
        <div id="bet">Bet</div>
        <div id="betMoney"></div>
        <button id="betUp"></button>
        <button id="betDown"></button>
    </div>
    
    <div id="lever">
        <div id="handle1"></div>
        <div id="handle2"></div>
        <button id="spin"></button>
    </div>  

    <div id="multiplierMenu">
        <div id="str" class="animate__animated animate__bounceInDown">🍓 - Multiplier = 1.5</div>
        <div id="ban" class="animate__animated animate__bounceInDown">🍌 - Multiplier = 1.6</div>
        <div id="grp" class="animate__backInRight animate__animated">🍇 - Multiplier = 1.7</div>
        <div id="chry" class="animate__animated animate__bounceInUp">🍒 - Multiplier = 1.8</div>
        <div id="mny" class="animate__animated animate__bounceInUp">💸 - Multiplier = 2.5</div>
    </div>

</body>
</html>
