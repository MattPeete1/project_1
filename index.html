<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script defer src="js/main.js"></script>

</head>
<body>
    <div id="slotMachine">
        <div id="title">Lucky Slots</div>
        <div id="w1" class="wheel"></div>
        <div id="w2" class="wheel"></div>
        <div id="w3" class="wheel"></div>
        <div id="wallet">Wallet</div>
        <div id="wltMoney">$Wallet Money</div>
        <button id="playAgain"><strong>Play Again</strong></button>
        <div id="winMsg"></div>
        <div id="bet">Bet</div>
        <div id="betMoney"></div>
        <button id="betUp"></button>
        <button id="betDown"></button>
    </div>
    
    <div id="lever">
        <div id="handle1"></div>
        <div id="handle2"></div>
        <button id="spin"></button>
    </div>  

</body>
</html>
